<!doctype html>
<html lang='en' data-bs-theme='dark'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Plugin: Lite-xl plugins lab</title>
    <link rel="icon" type="image/x-icon" href="/static/lite-xl-plugins-lab-logo.svg">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap');

        #install_command,
        #install_command_miq {
            font-family: "Fira Mono", monospace;
            font-weight: 400;
            font-style: normal;
            width: 100%;
            border-right: 1px solid rgba(128, 128, 128, 0.369);
            border-left: 1px solid rgba(128, 128, 128, 0.369);
            font-size: 25px;
        }

        @media screen and (max-width: 600px) {
            #install_command_miq {
                font-size: 10px;
            }

            #install_command {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <nav class='navbar navbar-expand-lg bg-body-tertiary'>
        <div class='container-fluid'>
            <a class='navbar-brand fw-bold' href='/'><img src="/static/lite-xl-plugins-lab-logo.svg" alt="Logo"
                    width="30" height="24" class="d-inline-block align-text-top" /> LITE-XL PLUGIN LAB</a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse'
                data-bs-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false'
                aria-label='Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
                <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
                    <li class='nav-item'>
                        <a class='nav-link active' aria-current='page' href='/'>Home</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='https://lite-xl.com/en/downloads'>Download lite-xl</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='https://github.com/lite-xl/lite-xl-plugin-manager'>Download lpm</a>
                    </li>
                </ul>
                <div class='d-flex' role='search'>
                    <a href='/@plugins' class='btn btn-outline-info'>Plugins</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 id="name" class="display-4 fw-bold">{Loading}</h1>
        <div class="col-lg-6 mx-auto">
            <p id="description" class="lead mb-4">{Loading}</p>
            <h4>Run the following to install:</h4>
            <nav class=" border-left">
                <div class="nav nav-tabs border-left" id="nav-tab" role="tablist">
                    <button class="nav-link active border-left" id="nav-home-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                        aria-selected="true">LPM</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">MIQ</button>
                </div>
            </nav>
            <div class="tab-content border-left" id="nav-tabContent">
                <div class="tab-pane fade show active border-bottom" role="tabpanel" aria-labelledby="nav-home-tab"
                    tabindex="0" id="nav-home">
                    <div id="install_command">{loading}</div>
                </div>
                <div class="tab-pane fade border-bottom" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0"
                    id="nav-profile">
                    <div align="left" id="install_command_miq">{loading}</div>
                </div>
            </div>

            <br>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <a href="https://github.com/lite-xl/lite-xl-plugin-manager" type="button"
                    class="btn btn-outline-secondary btn-lg px-4">Download lpm</a>
                <a href="https://github.com/TorchedSammy/Miq" type="button"
                    class="btn btn-outline-secondary btn-lg px-4">Download miq</a>
            </div>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
            <div class="container px-5">
                <img src="/static/lite-xl.webp" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
                    style="width:80%; min-width: 200px;" loading="lazy">
            </div>
        </div>
    </div>
    <footer class='py-3 my-4'>
        <ul class='nav justify-content-center border-bottom pb-3 mb-3'>
            <li class='nav-item'><a href='/' class='nav-link px-2 text-muted'>Home</a></li>
            <li class='nav-item'><a href='/@plugins' class='nav-link px-2 text-muted'>Plugins</a></li>
            <li class='nav-item'><a href='https://lite-xl.com/' class='nav-link px-2 text-muted'>Lite-xl website</a>
            </li>
            <li class='nav-item'><a href='https://github.com/RohanVashisht1234/LiteXLPluginLab'
                    class='nav-link px-2 text-muted'>This website's source code</a></li>
            <li class='nav-item'><a href='https://discord.gg/UQKnzBhY5H' class='nav-link px-2 text-muted'>Join
                    Discord</a></li>
        </ul>
        <p class='text-center text-muted'>Â© 2024 <a href="https://github.com/rohanvashisht1234">Rohan Vashisht</a></p>
    </footer>
    <script type="module" src="/static/plugin_slug.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
        integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
        integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
        crossorigin='anonymous'></script>
</body>

</html>
